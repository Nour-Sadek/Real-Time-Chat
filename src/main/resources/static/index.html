<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

<div id="login-page">
    <div id="login-page-container">
        <input id="input-username" type="text" placeholder="Enter username..."/>
        <div id="existent-username-alert" class="hidden"> This username has already been taken <br> Please choose another one </div>
        <button id="send-username-btn"> Send </button>
    </div>
</div>

<!-- Main Chat Room -->
<div id="main-body" class="hidden">

    <!-- Users -->
    <div id="users-and-button">

        <div class="chatting"> </div>

        <!-- Area where all online users are displayed -->
        <div id="users"> </div>

        <!-- Button that allows users to switch to Public Chat -->
        <button id="public-chat-btn" class="active-chat"> Public Chat </button>

    </div>

    <!-- Chat -->
    <div id="chat">

        <!-- Area where current active chat is shown -->
        <div id="chat-with" class="chatting"> Public Chat </div>

        <!-- Area where previously-sent messages appear -->
        <div id="messages"> </div>

        <!-- Area where messages are entered and sent -->
        <div id="send-msg-area">
            <textarea id="input-msg"></textarea>
            <button id="send-msg-btn"> <img src="images/button.jpg" alt="Send Message Button" id="send-msg-img"> </button>
        </div>

    </div>


</div>

<!-- To work with websockets -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<script src="./DOM.js"></script>
</body>
</html>
